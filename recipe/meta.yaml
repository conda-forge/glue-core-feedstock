{% set version = "0.14.0" %}

package:
  name: glue-core
  version: {{version}}

source:

  fn: glue-core-{{version}}.tar.gz
  url: https://pypi.io/packages/source/g/glue-core/glue-core-{{version}}.tar.gz
  sha256: 3c8e93497ea6f65bb44aefcfe3ffc330b7496a9f275b0c47b0ab38f2dbf8b6ff

  # The default setup.py includes a hard-coded check that PyQt is present but
  # since we don't want to list it as a build-time dependency (since conda then
  # restricts the versions too much)
  patches:
    - disable_qt_check.patch

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - glue = glue.main:main
    - glue-config = glue.config_gen:main
    - glue-deps = glue._deps:main
  osx_is_app: True

requirements:

  build:
    - python
    - pip

  run:

    # The following is needed to make sure that the package works as a GUI
    # application (glue needs to be run with python.app, not python)
    - python.app  # [osx]

    # Required dependencies
    - python
    - numpy >=1.9
    - pandas >=0.14
    - astropy >=2.0
    - matplotlib >=2.0
    - qtpy >=1.2
    - ipython >=4.0
    - ipykernel
    - qtconsole
    - dill >=0.2
    - xlrd >=1.0
    - h5py >=2.4
    - bottleneck >=1.2
    - mpl-scatter-density >=0.3
    - setuptools >=1.0
    - pyqt 5.6.*

    # Optional dependencies (defined in ``extras_require``)
    - scipy
    - scikit-image
    - plotly

    # Temporary: the scikit-image conda package is missing the dask dependency
    # so we add it here for now
    - dask

test:
  imports:
    - glue
    - glue.core
    - glue.app.qt
  commands:
    - glue --version
    - glue-deps list

# NOTE: we deliberatey do NOT include an app entry here, because we instead do this
# in the glueviz meta-package (we don't want glue to appear twice in the navigator)

about:
  home: http://glueviz.org
  license: BSD 3-Clause
  license_file: LICENSE
  summary: Multi-dimensional linked data exploration

extra:
  recipe-maintainers:
    - astrofrog-conda-forge
